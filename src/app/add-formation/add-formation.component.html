<div class="container"> 
    <div> 
        <h2>Ajouter une Formation :</h2> 
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2"> 
            <label >ID Formation</label> 
            <input type="text" [(ngModel)]="newFormation.idFormation" name="idFormation" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4" > 
            <label >Nom Formation</label> 
            <input type="text"[(ngModel)]= "newFormation.nomFormation" name="nomFormation" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4" > 
            <label >Type Formation</label> 
            <input type="text"[(ngModel)]= "newFormation.typeFormation" name="typeFormation" class="form-control"> 
        </div> 
        <div class="col-sm-2 col-md-2 col-lg-2"> 
            <label >Prix Formation</label> 
            <input type="number" [(ngModel)]= "newFormation.prixFormation" name="prixFormation" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4"> 
            <label >Date Formation</label> 
            <input type="date" [(ngModel)]= "newFormation.dateFormation" name="dateFormation" class="form-control"> 
        </div> 
        <div class="mt-2"> 
            <button type="submit" (click)="addFormation()" class="btn btn-success">Ajouter</button>
        </div> 
    </form> 
</div>
